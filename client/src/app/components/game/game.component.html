<body>
    <mat-toolbar class="a">
        <button mat-button [routerLink]="['/studentMain']">
          <img src="assets/logo/logo.png" style="width: 2cm;">
        </button>
        <span class="example-spacer"></span>
        <button class="btn" mat-button [routerLink]="['/students']" routerLinkActive="active">
          פרטים אישיים
        </button>
        <button class="btn" mat-button [routerLink]="['/game']" routerLinkActive="active">
          תרגול
        </button>
        <button class="btn" mat-button [routerLink]="['/home']" routerLinkActive="active">
          יציאה
        </button>
      </mat-toolbar>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>משחק הזיכרון</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/image/memoryGame.png">
            <mat-card-actions class="btn">
                <button type="submit" mat-raised-button>START</button>
            </mat-card-actions>
        </mat-card>
</body>
