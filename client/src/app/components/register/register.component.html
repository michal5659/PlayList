<div class="main">     
    <form [formGroup]="registerForm"  (ngSubmit)="register()">                     
            <mat-form-field class="example-full-width">
                <mat-label>שם פרטי:</mat-label>
                <input formControlName="firstName" matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>שם משפחה:</mat-label>
                <input formControlName="lastName" matInput>
            </mat-form-field> 
            
            <mat-form-field class="example-full-width">
                <mat-label>ת"ז:</mat-label>
                <input formControlName="id" matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>סיסמה:</mat-label>
                <input formControlName="password" matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>אישור סיסמה:</mat-label>
                <input formControlName="confirmPassword" matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>מייל:</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>בית ספר:</mat-label>
                <input formControlName="schoolCode" #name matInput [formControl]="myControl" [matAutocomplete]="auto" (input)="_filter(name.value)">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
                    <mat-option *ngFor="let option of schoolList" [value]="option.SchoolCode" >
                      {{option.SchoolName}}
                    </mat-option>
                  </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>שכבה:</mat-label>
                <input formControlName="layerNumber" matInput>
            </mat-form-field>
    <div>
        <button type="submit" mat-raised-button>הרשמה </button>                               
    </div> 
    </form> 
</div>
