<div class="main">     
    <form [formGroup]="registerForm"  (ngSubmit)="register()">        
        <div class="form-group">             
            <label>שם פרטי:</label>             
            <input type="text" class="form-control" formControlName="firstName">             
            <div class="error" *ngIf="registerForm.controls['firstName'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>שם משפחה:</label>             
            <input type="text" class="form-control" formControlName="lastName">             
            <div class="error" *ngIf="registerForm.controls['lastName'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>ת"ז:</label>             
            <input type="text" class="form-control" formControlName="id">             
            <div class="error" *ngIf="registerForm.controls['id'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>סיסמה:</label>             
            <input type="text" class="form-control" formControlName="password">             
            <div class="error" *ngIf="registerForm.controls['password'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>אישור סיסמא:</label>             
            <input type="text" class="form-control" formControlName="confirmPassword">             
            <div class="error" *ngIf="registerForm.controls['confirmPassword'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>מייל:</label>             
            <input type="text" class="form-control" formControlName="email">             
            <div class="error" *ngIf="registerForm.controls['email'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>בית ספר:</label>             
            <input type="text" class="form-control" formControlName="schoolCode">             
            <div class="error" *ngIf="registerForm.controls['schoolCode'].errors!=null"> שדה נדרש </div>
        </div> 
        <div class="form-group">             
            <label>שכבה:</label>             
            <input type="text" class="form-control" formControlName="layerNumber">                  
        </div> 

    

    <div>             
        <input type="submit" class="btn btn-success" value="הרשמה">                  
    </div> 


    <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Pizza">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </form>
