<body>

  <mat-toolbar class="a">
    <button mat-button [routerLink]="['/studentMain']">
      <img src="assets/logo/logo.png" style="width: 2cm;">
    </button>
    <span class="example-spacer"></span>
    <button class="btn" mat-button [routerLink]="['/students']" routerLinkActive="active">
      פרטים אישיים
    </button>
    <button class="btn" mat-button [routerLink]="['/game']" routerLinkActive="active">
      תרגול
    </button>
    <button class="btn" mat-button [routerLink]="['/home']" routerLinkActive="active">
      יציאה
    </button>
  </mat-toolbar>
    
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> אינדקס  </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> קטגוריה  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  מילה </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> תרגום </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</body>
